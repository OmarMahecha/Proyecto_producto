<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container" style="margin-top: 8%;">
            <center>
            <h:form class="form-signin">
                <h1 class="form-signin-heading text-center">LINEA DE PRODUCTO</h1>
                
                    <img src="resources/images/LOGO SM LARGO-01.png" width="400px"/><br/><br/>
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <h:inputText style="opacity: 1;" value="#{usuarioBean.usuario.usuario}" required="true" requiredMessage="Debe ingresar el usuario" class="form-control" pt:placeholder="Usuario" pt:required=""/><br/>
                <h:inputSecret style="opacity: 1;" value="#{usuarioBean.usuario.password}" required="true" requiredMessage="Debe ingresar la contraseña"  class="form-control" pt:placeholder="Contraseña" pt:required=""/><br/>
                <p:commandButton style="opacity: 1;" value="Ingresar" class="btn btn-primary" action="#{usuarioBean.logueo()}" />
                
            </h:form>
            </center>
        </div>
    </h:body>
</html>
