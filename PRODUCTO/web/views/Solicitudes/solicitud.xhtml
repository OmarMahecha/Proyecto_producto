<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioBean.validaSession()}"> </f:event>
        </f:metadata>
    </h:head>
    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define id="pagi" name="content">
                <h1>Solicitudes</h1>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onerror="#{context.getExternalContext().redirect('/SistemaDeLaboratorios/faces/Error.xhtml')}" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                    <p:graphicImage name="images/cargando.gif" />
                </p:dialog>
                <h:form id="formCrearSolicitud">
                    <p:dataTable id="tablaSolicitudes" paginator="true" paginatorPosition="top" rows="10" 
                                 var="soli" value="#{solicitudBean.listaSolicitudes}" emptyMessage="No hay solicitudes para mostrar">
                        <p:column headerText="NUMERO" style="margin:0 auto;" filterBy="#{soli.idSolicitud}" sortBy="#{soli.idSolicitud}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idSolicitud}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Estado" style="margin:0 auto;" filterBy="#{soli.idEstadoActual.estado}" sortBy="#{soli.idEstadoActual.estado}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idEstadoActual.estado}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="CotizaciÃ³n Nro" style="margin:0 auto;" filterBy="#{soli.numeroCotizacion}" sortBy="#{soli.numeroCotizacion}" filterMatchMode="contains">
                            <h:outputText value="#{soli.numeroCotizacion}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Datos de Contacto" style="margin:0 auto;" filterBy="#{soli.identificacionCliente.nombre}" sortBy="#{soli.identificacionCliente.nombre}" filterMatchMode="contains">
                            <p:commandLink update="formCrearSolicitud:dlgContacto" oncomplete="PF('dialogContacto').show();" title="Datos de contacto" style="margin:0 auto;">
                                <h:outputText value="#{soli.identificacionCliente.nombre}" style="margin:0 auto;"/>
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/> 
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Fecha de Creacion" style="margin:0 auto;" filterBy="#{soli.fechaCreacion}" sortBy="#{soli.fechaCreacion}" filterMatchMode="contains">
                            <h:outputText value="#{soli.fechaCreacion}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Prioridad" style="margin:0 auto;" filterBy="#{soli.esPrioridad}" sortBy="#{soli.esPrioridad}" filterMatchMode="contains">
                            <h:outputText value="SI" style="margin:0 auto;" rendered="#{soli.esPrioridad}"/>
                            <h:outputText value="NO" style="margin:0 auto;" rendered="#{!soli.esPrioridad}"/>
                        </p:column>

                        <p:column headerText="Atipico" style="margin:0 auto;" filterBy="#{soli.esAtipico}" sortBy="#{soli.esAtipico}" filterMatchMode="contains">
                            <h:outputText value="SI" style="margin:0 auto;" rendered="#{soli.esAtipico}"/>
                            <h:outputText value="NO" style="margin:0 auto;" rendered="#{!soli.esAtipico}"/>
                        </p:column>

                        <p:column headerText="Usuario Creador" style="margin:0 auto;" filterBy="#{soli.idUsuario.usuario}" sortBy="#{soli.idUsuario.usuario}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idUsuario.usuario}" style="margin:0 auto;"/>
                        </p:column> 

                        <p:column headerText="Acciones">
                            <p:commandButton icon="ui-icon-clipboard" update="formAdjuntarDocumento:datosAdjuntarDocumento" actionListener="#{adjuntoBean.prepararNuevoAdjunto()}" oncomplete="PF('dialogAdjuntarDocumento').show();" title="Adjuntar documento a solicitud" style="margin:0 auto;" >
                                <f:setPropertyActionListener target="#{adjuntoBean.idSoli}" value="#{soli.idSolicitud}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-document" update="formAbrirAdjunto:datosAbrirAdjunto" actionListener="#{adjuntoBean.prepararNuevoAdjunto()}" oncomplete="PF('dialogAbrirAdjunto').show();" title="Ver Adjuntos" style="margin:0 auto;" >
                                <f:setPropertyActionListener target="#{adjuntoBean.idSoli}" value="#{soli.idSolicitud}"/>
                            </p:commandButton>
                        </p:column> 
                    </p:dataTable>



                    <!--dialog de viaticos -->



                    <!--Dialog para datos contacto -->

                    <p:dialog id="dlgContacto" header="DATOS DE CONTACTO DEL CLIENTE"  footer="No. #{solicitudBean.solicitud.idSolicitud}" widgetVar="dialogContacto" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;">

                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            <p:outputLabel value="Identificacion cliente"/>
                            <h:outputText value="#{solicitudBean.solicitud.identificacionCliente.identificacion}"/>

                            <p:outputLabel value="Nombre Contacto"/>
                            <h:outputText value="#{solicitudBean.solicitud.nombreContacto}"/>

                            <p:outputLabel value="Cargo"/>
                            <h:outputText value="#{solicitudBean.solicitud.cargoContacto}"/>

                            <p:outputLabel value="Correo"/>
                            <h:outputText value="#{solicitudBean.solicitud.correoContacto}"/>

                            <p:outputLabel value="Direccion"/>
                            <h:outputText value="#{solicitudBean.solicitud.direccionCliente}"/>


                            <p:outputLabel value="Telefono"/>
                            <h:outputText value="#{solicitudBean.solicitud.celularTelefono}"/>


                            <p:outputLabel value="Departamento/Ciudad"/>
                            <h:outputText value="#{solicitudBean.solicitud.ciudadDepartamento}"/>

                        </p:panelGrid>

                    </p:dialog>

                </h:form>

                <!-- Dialog adjuntar Documento -->
                <h:form id="formAdjuntarDocumento">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgAdjuntarDocumento" header="ADJUNTAR" widgetVar="dialogAdjuntarDocumento" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosAdjuntarDocumento" columns="1" >
                            <p:selectOneMenu filter="true" filterMatchMode="contains" id="tipoA" value="#{adjuntoBean.tipo}" required="true" requiredMessage="Seleccione tipo de adjunto">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione Tipo de Adjunto" itemValue="#{null}"/>
                                <f:selectItems var="tipoA" value="#{tipoAdjuntoBean.listaTipoAdjuntos}" itemLabel="#{tipoA.nombreTipoAdjunto}" itemValue="#{tipoA.idTipoAdjunto}"/>
                            </p:selectOneMenu>

                            <p:fileUpload label="Adjuntar" fileUploadListener="#{adjuntoBean.adminCargaArchivo}" auto="true" fileLimit="1" fileLimitMessage="Permite adjuntar un solo archivo" />
                            <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="Enviar" actionListener="#{adjuntoBean.nuevoAdjunto()}">
                            </p:commandButton>
                        </p:panelGrid>

                    </p:dialog> 
                </h:form>

                <h:form id="formAbrirAdjunto">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgAbrirAdjunto" header="DOCUMENTOS ADJUNTOS" widgetVar="dialogAbrirAdjunto" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:dataTable id="datosAbrirAdjunto" value="#{adjuntoBean.listaAdjuntos}" var="adj" emptyMessage="No Existe Adjunto en esta solicitud">
                            <p:column headerText="TIPO DE ADJUNTO">
                                <p:outputLabel id="tipo" value="#{adj.idTipoAdjunto.nombreTipoAdjunto}"/>                                 
                            </p:column>
                            <p:column headerText="FECHA DE ADJUNTO">
                                <p:outputLabel id="fec" value="#{adj.fechaAdjunto}"/>                            
                            </p:column>
                            <p:column headerText="USUARIO QUE ADJUNTO">
                                <p:outputLabel id="us" value="#{adj.idUsuario.usuario}"/>                            
                            </p:column>

                            <p:column headerText="NOMBRE DE ARCHIVO">
                                <p:outputLabel id="nArc" value="#{adjuntoBean.getNombreArchivo(adj.rutaAdjunto)}"/>                            
                            </p:column>

                            <p:column headerText="ACCION">
                                <p:commandButton value="Descargar" ajax="false" actionListener="#{adjuntoBean.downloadView(adj.rutaAdjunto)}" icon="ui-icon-arrowthick-1-s">
                                    <p:fileDownload value="#{adjuntoBean.download}" />
                                </p:commandButton>

                            </p:column>

                        </p:dataTable>

                    </p:dialog> 
                </h:form>  

            </ui:define>

        </ui:composition>

    </body>
</html>

                                </p:commandButton> -->
