<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioBean.validaSession()}"> </f:event>
            <f:event type="preRenderView" listener="#{permisosAplicacionBean.validaPermisos()}"> </f:event>
        </f:metadata>
    </h:head>
    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define id="pagi" name="content">
                <h1>Solicitud</h1>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onerror="#{context.getExternalContext().redirect('/SistemaDeLaboratorios/faces/Error.xhtml')}" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                    <p:graphicImage name="images/cargando.gif" />
                </p:dialog>
                <h:form id="formCrearSolicitud">
                    <p:dataTable id="tablaSolicitudes" paginator="true" paginatorPosition="top" rows="10" 
                                 var="soli" value="#{solicitudBean.listaSolicitudes}" emptyMessage="No hay solicitudes para mostrar">
                        <p:column headerText="NUMERO" style="margin:0 auto;" filterBy="#{soli.idSolicitud}" sortBy="#{soli.idSolicitud}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idSolicitud}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Estado" style="margin:0 auto;" filterBy="#{soli.idEstadoActual.estado}" sortBy="#{soli.idEstadoActual.estado}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idEstadoActual.estado}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Cotización Nro" style="margin:0 auto;" filterBy="#{soli.numeroCotizacion}" sortBy="#{soli.numeroCotizacion}" filterMatchMode="contains">
                            <h:outputText value="#{soli.numeroCotizacion}" style="margin:0 auto;" rendered="#{soli.numeroCotizacion != null}"/>

                            <p:commandLink update="formAgregarCotiza:dlgAgregarCotiza" oncomplete="PF('dialogAgregarCotiza').show();" disabled="#{!permisosAplicacionBean.asociarCoti}" title="Cotizacion" style="margin:0 auto;" rendered="#{soli.numeroCotizacion == null}">
                                <h:outputText value="Agregar cotizacion" style="margin:0 auto;"/>
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/> 
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Datos de Contacto" style="margin:0 auto;" filterBy="#{soli.razonSocial}" sortBy="#{soli.razonSocial}" filterMatchMode="contains">
                            <p:commandLink update="formCrearSolicitud:dlgContacto" oncomplete="PF('dialogContacto').show();" title="Datos de contacto" style="margin:0 auto;">
                                <h:outputText value="#{soli.razonSocial}" style="margin:0 auto;"/>
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/> 
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Fecha de Creacion" style="margin:0 auto;" filterBy="#{soli.fechaCreacion}" sortBy="#{soli.fechaCreacion}" filterMatchMode="contains">
                            <h:outputText value="#{soli.fechaCreacion}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Prioridad" style="margin:0 auto;" filterBy="#{soli.esPrioridad}" sortBy="#{soli.esPrioridad}" filterMatchMode="contains">
                            <h:outputText value="SI" style="margin:0 auto;" rendered="#{soli.esPrioridad}"/>
                            <h:outputText value="NO" style="margin:0 auto;" rendered="#{!soli.esPrioridad}"/>
                        </p:column>

                        <p:column headerText="Atipico" style="margin:0 auto;" filterBy="#{soli.esAtipico}" sortBy="#{soli.esAtipico}" filterMatchMode="contains">
                            <h:outputText value="SI" style="margin:0 auto;" rendered="#{soli.esAtipico}"/>
                            <h:outputText value="NO" style="margin:0 auto;" rendered="#{!soli.esAtipico}"/>
                        </p:column>

                        <p:column headerText="Usuario Creador" style="margin:0 auto;" filterBy="#{soli.idUsuario.usuario}" sortBy="#{soli.idUsuario.usuario}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idUsuario.usuario}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Tipo De Certificacion" style="margin:0 auto;" filterBy="#{soli.idTipoCertificacion.tipoCertificacion}" sortBy="#{soli.idTipoCertificacion.tipoCertificacion}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idTipoCertificacion.tipoCertificacion}" style="margin:0 auto;"/>
                        </p:column>

                        <p:column headerText="Profesional Asignado" style="margin:0 auto;" filterBy="#{soli.idProfesionalAsignado.usuario}" sortBy="#{soli.idProfesionalAsignado.usuario}" filterMatchMode="contains">
                            <h:outputText value="#{soli.idProfesionalAsignado.usuario}" style="margin:0 auto;" rendered="#{soli.idProfesionalAsignado.usuario != null}"/>
                            <h:outputText value="NO ASIGNADO" style="margin:0 auto;" rendered="#{soli.idProfesionalAsignado.usuario == null}"/>
                        </p:column>

                        <p:column headerText="Acciones">
                            <p:commandButton icon="ui-icon-pin-w" update="formAdjuntarDocumento:datosAdjuntarDocumento" actionListener="#{adjuntoBean.prepararNuevoAdjunto()}" oncomplete="PF('dialogAdjuntarDocumento').show();" title="Adjuntar documento a solicitud" style="margin:0 auto;" rendered="#{permisosAplicacionBean.adjuntar}">
                                <f:setPropertyActionListener target="#{tipoAdjuntoBean.estado}" value="#{soli.idEstadoActual.idEstado}"/>
                                <f:setPropertyActionListener target="#{tipoAdjuntoBean.soli}" value="#{soli.idSolicitud}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-document" update="formAbrirAdjunto:datosAbrirAdjunto" actionListener="#{adjuntoBean.prepararNuevoAdjunto()}" oncomplete="PF('dialogAbrirAdjunto').show();" title="Ver Adjuntos" style="margin:0 auto;" rendered="#{permisosAplicacionBean.verAdjunto}">
                                <f:setPropertyActionListener target="#{adjuntoBean.idSoli}" value="#{soli.idSolicitud}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-e" update="formEnviaProf:datosEnviaProf" actionListener="#{solicitudBean.limpiaHistorico()}" oncomplete="PF('dialogEnviaProf').show();" title="Enviar Revisión Preliminar de Solicitud de Certificación" style="margin:0 auto;" rendered="#{permisosAplicacionBean.enviarAProf}">
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-person" update="formAsignaProf:datosAsignaProf" actionListener="#{solicitudBean.limpiaHistorico()}" oncomplete="PF('dialogAsignaProf').show();" title="Asignar Profesional de Certificación" style="margin:0 auto;" rendered="#{permisosAplicacionBean.enviarAProf}">
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/>
                            </p:commandButton>                            
                            <p:commandButton icon="ui-icon-folder-collapsed" update="formRevPreTecnica:datosRevPreTecnica" actionListener="#{solicitudBean.limpiaHistorico()}" oncomplete="PF('dialogRevPreTecnica').show();" title="Aprobación de Revisión Preliminar de Solicitud de Certificación" style="margin:0 auto;" rendered="#{permisosAplicacionBean.apruebaProf}">
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-folder-open" update="formEnviaExp:datosEnviaExp" actionListener="#{solicitudBean.limpiaHistorico()}" oncomplete="PF('dialogEnviaExp').show();" title="Enviar Solicitud a Experto" style="margin:0 auto;" rendered="#{permisosAplicacionBean.apruebaProf}">
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-flag" update="formRevSolicitud:datosRevSolicitud" actionListener="#{solicitudBean.limpiaHistorico()}" oncomplete="PF('dialogRevSolicitud').show();" title="Revision Solicitud" style="margin:0 auto;" rendered="#{permisosAplicacionBean.apruebaProf}">
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-link" update="formEnvAprobOC:datosEnvAprobOC" actionListener="#{solicitudBean.limpiaHistorico()}" oncomplete="PF('dialogEnvAprobOC').show();" title="Enviar Aprobación Oferta Comercial" style="margin:0 auto;" rendered="#{permisosAplicacionBean.apruebaProf}">
                                <f:setPropertyActionListener target="#{solicitudBean.solicitud}" value="#{soli}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-script" update="formHistorico:datosHistorico" actionListener="#{historicoBean.limpiaH()}" oncomplete="PF('dialogHistorico').show();" title="Ver Historico" style="margin:0 auto;" >
                                <f:setPropertyActionListener target="#{historicoBean.idSolicitud}" value="#{soli.idSolicitud}"/>
                            </p:commandButton>                            

                        </p:column> 
                    </p:dataTable>

                    <!--Dialog para datos contacto -->

                    <p:dialog id="dlgContacto" header="DATOS DE CONTACTO DEL CLIENTE"  footer="No. #{solicitudBean.solicitud.idSolicitud}" widgetVar="dialogContacto" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;">

                        <p:panelGrid columns="2" style="margin: 0 auto;">

                            <p:outputLabel value="Nombre Contacto"/>
                            <h:outputText value="#{solicitudBean.solicitud.nombreContacto}"/>

                            <p:outputLabel value="Cargo"/>
                            <h:outputText value="#{solicitudBean.solicitud.cargoContacto}"/>

                            <p:outputLabel value="Correo"/>
                            <h:outputText value="#{solicitudBean.solicitud.correoContacto}"/>

                            <p:outputLabel value="Direccion"/>
                            <h:outputText value="#{solicitudBean.solicitud.direccionCliente}"/>

                            <p:outputLabel value="Telefono"/>
                            <h:outputText value="#{solicitudBean.solicitud.celularTelefono}"/>

                            <p:outputLabel value="Departamento/Ciudad"/>
                            <h:outputText value="#{solicitudBean.solicitud.ciudadDepartamento}"/>

                        </p:panelGrid>

                    </p:dialog>

                </h:form>

                <!-- Dialog adjuntar Documento -->
                <h:form id="formAdjuntarDocumento">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgAdjuntarDocumento" header="ADJUNTAR" widgetVar="dialogAdjuntarDocumento" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosAdjuntarDocumento" columns="1" >
                            <p:selectOneMenu filter="true" filterMatchMode="contains" id="tipoA" value="#{adjuntoBean.tipo}" required="true" requiredMessage="Seleccione tipo de adjunto">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione Tipo de Adjunto" itemValue="#{null}"/>
                                <f:selectItems var="tipoA" value="#{tipoAdjuntoBean.listaTipoPorPerfil}" itemLabel="#{tipoA.nombreTipoAdjunto}" itemValue="#{tipoA.idTipoAdjunto}"/>
                            </p:selectOneMenu>

                            <p:fileUpload label="Adjuntar" fileUploadListener="#{adjuntoBean.adminCargaArchivo}" auto="true" fileLimit="1" fileLimitMessage="Permite adjuntar un solo archivo" />
                            <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="Enviar" actionListener="#{adjuntoBean.nuevoAdjunto()}">
                            </p:commandButton>
                        </p:panelGrid>

                    </p:dialog> 
                </h:form>

                <h:form id="formAbrirAdjunto">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgAbrirAdjunto" header="DOCUMENTOS ADJUNTOS" widgetVar="dialogAbrirAdjunto" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:dataTable id="datosAbrirAdjunto" value="#{adjuntoBean.listaAdjuntos}" var="adj" emptyMessage="No Existe Adjunto en esta solicitud">
                            <p:column headerText="TIPO DE ADJUNTO">
                                <p:outputLabel id="tipo" value="#{adj.idTipoAdjunto.nombreTipoAdjunto}"/>                                 
                            </p:column>
                            <p:column headerText="FECHA DE ADJUNTO">
                                <p:outputLabel id="fec" value="#{adj.fechaAdjunto}"/>                            
                            </p:column>
                            <p:column headerText="USUARIO QUE ADJUNTO">
                                <p:outputLabel id="us" value="#{adj.idUsuario.usuario}"/>                            
                            </p:column>

                            <p:column headerText="NOMBRE DE ARCHIVO">
                                <p:outputLabel id="nArc" value="#{adjuntoBean.getNombreArchivo(adj.rutaAdjunto)}"/>                            
                            </p:column>

                            <p:column headerText="ACCION">
                                <p:commandButton value="Descargar" ajax="false" actionListener="#{adjuntoBean.downloadView(adj.rutaAdjunto)}" icon="ui-icon-arrowthick-1-s">
                                    <p:fileDownload value="#{adjuntoBean.download}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </p:dialog> 
                </h:form>  

                <h:form id="formAgregarCotiza">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgAgregarCotiza" header="AGREGAR COTIZACION" widgetVar="dialogAgregarCotiza" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <h:panelGrid id="cot1" columns="2" cellpadding="15" cellspacing="5" >
                            <p:outputLabel value="Buscar Cotizacion" style="color: black;" for="buscarCoti"/>
                            <p:inputText id="buscarCoti" value="#{solicitudBean.cotiza}" style="background-color: #c2dfef;">
                                <p:ajax event="blur" listener="#{solicitudBean.agregarCotizacion()}" update="formAgregarCotiza:cot1"/>
                            </p:inputText>
                            <p:outputLabel  value="Cotizacion a ingresar" for="ident"/>
                            <p:inputText  id="ident" value="#{solicitudBean.numConf}" required="true" requiredMessage="Debe ingresar la Cotizacion" readonly="true"/>
                            <p:outputLabel for="obsCot" value="Observaciónes"/>
                            <p:inputTextarea id="obsCot" value="#{solicitudBean.obs}" required="false" requiredMessage="Ingrese una observación" minQueryLength="2" maxlength="500"/>
                        </h:panelGrid>
                        <p:commandButton value="Confirmar" actionListener="#{solicitudBean.ingresaCotizacion()}">
                            <p:confirm message="¿Esta seguro que desea guardar Cotizacion?" header="Aviso" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:confirmDialog global="true">
                            <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" />
                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </p:dialog> 
                </h:form>  

                <h:form id="formEnviaProf">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgEnviaProf" header="ENVIAR SOLICITUD A PROFESIONAL DE CERTIFICACION" widgetVar="dialogEnviaProf" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosEnviaProf" columns="2" >
                            
                            <p:outputLabel for="obsEnviaProf" value="Observaciónes"/>
                            <p:inputTextarea id="obsEnviaProf" value="#{solicitudBean.obs}" required="true" requiredMessage="Ingrese una observación" minQueryLength="2" maxlength="500"/>

                        </p:panelGrid>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="GUARDAR" actionListener="#{solicitudBean.enviarAProfesional()}"></p:commandButton>
                    </p:dialog> 
                </h:form>
                
                <h:form id="formAsignaProf">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgAsignaProf" header="ASIGNAR PROFESIONAL DE CERTIFICACION" widgetVar="dialogAsignaProf" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosAsignaProf" columns="2" >

                            <p:outputLabel value="Profesional de Certificacion" for="prof"/>
                            <p:selectOneMenu filter="true" filterMatchMode="contains" id="prof" value="#{solicitudBean.usuario}" required="true" requiredMessage="Debe seleccionar Profesional de Certificación">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione Una Opción" itemValue="#{null}"/>
                                <f:selectItems var="prof" value="#{solicitudBean.listaProfesionales}" itemLabel="#{prof.cedula.nombres}" itemValue="#{prof.idUsuario}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="obsAsignaProf" value="Observaciones"/>
                            <p:inputTextarea id="obsAsignaProf" value="#{solicitudBean.obs}" required="true" requiredMessage="Ingrese una observación" minQueryLength="2" maxlength="500"/>

                        </p:panelGrid>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="GUARDAR" actionListener="#{solicitudBean.asignarAProfesional()}"></p:commandButton>
                    </p:dialog> 
                </h:form>

                <h:form id="formRevPreTecnica">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgRevPreTecnica" header="Revisión Preliminar de Solicitud de Certificación" widgetVar="dialogRevPreTecnica" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosRevPreTecnica" columns="2" >

                            <p:outputLabel for="obsR" value="Observaciónes"/>
                            <p:inputTextarea id="obsR" value="#{solicitudBean.obs}" required="true" requiredMessage="Ingrese una observación" minQueryLength="2" maxlength="500"/>

                        </p:panelGrid>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="INFORMACION COMPLETA" actionListener="#{solicitudBean.aprobarProfesional()}"></p:commandButton>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="DEVOLVER" actionListener="#{solicitudBean.devolverProfesional()}"></p:commandButton>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="RECHAZAR" actionListener="#{solicitudBean.rechazarProfesional()}"></p:commandButton>
                    </p:dialog> 
                </h:form>
                
                <h:form id="formEnviaExp">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgEnviaExp" header="Realizacion Solicitud" widgetVar="dialogEnviaExp" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosEnviaExp" columns="2" >

                            <p:outputLabel for="obsR" value="Observaciónes"/>
                            <p:inputTextarea id="obsR" value="#{solicitudBean.obs}" required="true" requiredMessage="Ingrese una observación" minQueryLength="2" maxlength="500"/>

                        </p:panelGrid>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="GUARDAR" actionListener="#{solicitudBean.enviarExperto()}"></p:commandButton>                        
                    </p:dialog> 
                </h:form>
                
                <h:form id="formRevSolicitud">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgRevSolicitud" header="Revisión de Solicitud de Certificación" widgetVar="dialogRevSolicitud" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosRevSolicitud" columns="2" >
                            <p:outputLabel for="obsR" value="Observaciónes"/>
                            <p:inputTextarea id="obsR" value="#{solicitudBean.obs}" required="true" requiredMessage="Ingrese una observación" minQueryLength="2" maxlength="500"/>
                        </p:panelGrid>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="APROBAR" actionListener="#{solicitudBean.enviarAsesorComercial()}"></p:commandButton>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="DEVOLVER" actionListener="#{solicitudBean.devolverExperto()}"></p:commandButton>                        
                    </p:dialog> 
                </h:form>
                
                <h:form id="formEnvAprobOC">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgEnvAprobOC" header="" widgetVar="dialogEnvAprobOC" modal="true" resizable="false" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:panelGrid id="datosEnvAprobOC" columns="2" >
                            <p:outputLabel for="obsR" value="Observaciónes"/>
                            <p:inputTextarea id="obsR" value="#{solicitudBean.obs}" required="true" requiredMessage="Ingrese una observación" minQueryLength="2" maxlength="500"/>
                        </p:panelGrid>
                        <p:commandButton update="formCrearSolicitud:tablaSolicitudes" value="GUARDAR" actionListener="#{solicitudBean.enviarAprobOC()}"></p:commandButton>                        
                    </p:dialog> 
                </h:form>

                <h:form id="formHistorico">
                    <p:growl id="growl" life="2000" autoUpdate="true"/>
                    <p:dialog id="dlgHistorico" header="HISTORICO DE SOLICITUD" widgetVar="dialogHistorico" modal="true" resizable="true" showEffect="explode" hideEffect="explode" style="text-align:center;" >
                        <p:dataTable id="datosHistorico" value="#{historicoBean.listaHistoricos}" var="history" emptyMessage="No Existe un historico en esta solicitud">
                            <p:column headerText="ESTADO">
                                <p:outputLabel id="status" value="#{history.idEstado.estado}"/>                                 
                            </p:column>
                            <p:column headerText="FECHA DE REGISTRO">
                                <p:outputLabel id="dat" value="#{history.fechaActualizacion}"/>                            
                            </p:column>
                            <p:column headerText="OBSERVACION">
                                <p:inputTextarea   style="width: 100% !important;"  id="Hobs" readonly="true" value="#{history.observacion}" rendered="#{history.observacion != ''}"/>  
                                <p:outputLabel id="HobsD" value="El registro se envio sin observación" rendered="#{history.observacion == ''}"/> 
                            </p:column>
                            <p:column headerText="USUARIO">
                                <p:outputLabel id="user" value="#{history.idUsuario.usuario}"/>                            
                            </p:column>

                        </p:dataTable>

                    </p:dialog> 
                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
<!--      <p:commandButton icon="ui-icon-pin-s" action="" title="Abrir" style="margin:0 auto;" rendered="">
      </p:commandButton> -->
